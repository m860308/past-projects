<body>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    h3{
      font-family: Microsoft JhengHei;
    }
    p{
      font-family: Microsoft JhengHei;
      font-size:14pt;
    }
    .panel-body{
      background-color:#F0F8FF;
    }
    .panel-heading{
      background-color:#B0C4DE;
      color: #fff;
    }
  </style>
  <div class="container">
    <div class="panel-group" id="myaccordion">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title" data-target="#panel-1" data-toggle="collapse" data-parent="#myaccordion">Q1：請問下單之後多久能到貨？</h3>
        </div>
        <div class="panel-collapse collapse" id="panel-1">
          <div class="panel-body">
            <p>A:下單之後需2-3個工作天</p>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="panel-heading ">
          <h3 class="panel-title" data-target="#panel-2" data-toggle="collapse" data-parent="#myaccordion">Q2：請問水果能保存多久？</h3>
        </div>
        <div class="panel-collapse collapse" id="panel-2">
          <div class="panel-body">
            <p>A:約可保存半個月。</p>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title" data-target="#panel-3" data-toggle="collapse" data-parent="#myaccordion">Q3：請問下單管道有哪些？</h3>
        </div>
        <div class="panel-collapse collapse" id="panel-3">
          <div class="panel-body">
            <p>A:LINE、臉書(詢問露營資訊)，產品大多為電話訂購為主。</p>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title" data-target="#panel-4" data-toggle="collapse" data-parent="#myaccordion">Q4：請問合作的物流廠商是哪一家？</h3>
        </div>
        <div class="panel-collapse collapse" id="panel-4">
          <div class="panel-body">
            <p>A:黑貓宅急便。</p>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title" data-target="#panel-5" data-toggle="collapse" data-parent="#myaccordion">Q5：請問農場不同季節提供哪些鮮果呢？</h3>
        </div>
        <div class="panel-collapse collapse" id="panel-5">
          <div class="panel-body">
            <p>A:12-2月為番茄盛產季(玉女跟橙蜜小番茄)，夏天還有外銷至國外的金煌芒果。</p>
          </div>
        </div>
      </div>


    </div>
  </div>  
</body>
